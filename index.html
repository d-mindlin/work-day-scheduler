<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p>A simple calendar app for scheduling your work day</p>
      <p id="currentDay"></p>
    </header>

    <!-- Time IDs range from 9 - 17 (24 hour military time) -->
    <!-- 9AM -->
    <div class="container">
      <div id="nineAM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">9:00 AM</div>
        <textarea
          id="9"
          class="nine-am-text col-10 bg-light border-top border-bottom"
        ></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0">
          <span class="oi oi-check text-light"></span>
        </button>
      </div>

      <!-- 10AM -->
      <div id="tenAM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">10:00 AM</div>
        <textarea
          id="10"
          class="ten-am-text col-10 bg-light border-top border-bottom"
        ></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0">
          <span class="oi oi-check text-light"></span>
        </button>
      </div>

      <!-- 11AM -->
      <div id="elevenAM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">11:00 AM</div>
        <textarea
          id="11"
          class="eleven-am-text col-10 bg-light border-top border-bottom"
        ></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0">
          <span class="oi oi-check text-light"></span>
        </button>
      </div>

      <!-- 12PM -->
      <div id="twelvePM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">12:00 PM</div>
        <textarea
          id="12"
          class="twelve-pm-text col-10 bg-light border-top border-bottom"
        ></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0">
          <span class="oi oi-check text-light"></span>
        </button>
      </div>

      <!-- 1PM -->
      <div id="onePM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">1:00 PM</div>
        <textarea
          id="13"
          class="one-pm-text col-10 bg-light border-top border-bottom"
        ></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0">
          <span class="oi oi-check text-light"></span>
        </button>
      </div>

      <!-- 2PM -->
      <div id="twoPM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">2:00 PM</div>
        <textarea
          id="14"
          class="two-pm-text col-10 bg-light border-top border-bottom"
        ></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0">
          <span class="oi oi-check text-light"></span>
        </button>
      </div>

      <!-- 3PM -->
      <div id="threePM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">3:00 PM</div>
        <textarea
          id="15"
          class="three-pm-text col-10 bg-light border-top border-bottom"
        ></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0">
          <span class="oi oi-check text-light"></span>
        </button>
      </div>

      <!-- 4PM -->
      <div id="fourPM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">4:00 PM</div>
        <textarea
          id="16"
          class="four-pm-text col-10 bg-light border-top border-bottom"
        ></textarea>
        <button class="save-btn col-1 bg-info rounded-right border-0">
          <span class="oi oi-check text-light"></span>
        </button>
      </div>

      <!-- 5PM -->
      <div id="fivePM" class="row justify-content-md-center">
        <div class="col-1 border-top border-bottom">5:00 PM</div>
        <textarea
          id="17"
          class="five-pm-text col-10 bg-light border-top border-bottom"

        <button class="save-btn col-1 bg-info rounded-right border-0">
          <span class="oi oi-check text-light"></span>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
